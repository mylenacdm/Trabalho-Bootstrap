<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Document</title>
</head>
<div class="container">
  <form>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="inputNome">Nome:</label>
        <input type="text" class="form-control" id="inputnome" placeholder="Nome">
      </div>
      <div class="form-group col-md-4">
        <label for="text">Data de nascimento:</label>
        <input type="date" class="form-control" id="inputdata" placeholder="Nascimento">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputmae">Nome da mãe</label>
        <input type="text" class="form-control" id="inputmae" placeholder="EX: Larissa Pontes">
      </div>
      <div class="form-group col-md-6">
        <label for="inputpai">Nome do pai</label>
        <input type="text" class="form-control" id="inputpai" placeholder="EX: João Medeiros">
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputCity">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputCurso">Curso:</label>
          <select id="inputCurso" class="form-control">
            <option selected>Escolher...</option>
            <option>Informática</option>
            <option>Enfermagem</option>
            <option>Comércio</option>
            <option>Admnistração</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputturma">Turma:</label>
          <select id="inputturma" class="form-control">
            <option selected>Escolher...</option>
            <option>1º</option>
            <option>2º</option>
            <option>3º</option>
          </select>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputEmail4">Endereço</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Endereço">
          </div>
          <div class="form-group col-md-3">
            <label for="inputcomplemento">Complemento</label>
            <input type="password" class="form-control" id="inputcomplemento" placeholder="Complemento">
          </div>
          <div class="form-group col-md-3">
            <label for="inputbairro">Bairro</label>
            <input type="text" class="form-control" id="inputbairro" placeholder="Ex: Fátima I">
          </div>
          <div class="form-group col-md-3">
            <label for="inputcep">CEP</label>
            <input type="text" class="form-control" id="inputcep" placeholder="Ex: 63703015">
          </div>
          </div>
        </div>
        <div class="form-row">
          <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
  </form>
</div>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
